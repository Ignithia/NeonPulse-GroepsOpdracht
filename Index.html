<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Foodies</title>
    <link rel="stylesheet" href="Globaldfoodies.css" />
  </head>
  <body>
    <!-- Navigatiebalk -->
    <header>
      <nav class="navbar">
        <img src="/Image/Hamburger menu.png" alt="Menu" class="menu-icon" />
        <img
          src="/Image/Global foodies.png"
          alt="Global Foodies"
          class="logo"
        />
        <nav class="nav">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#over-ons">Over ons</a></li>
            <li><a href="#merch">Merch</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#eng">ENG</a></li>
          </ul>
        </nav>
        <div>
          <img src="/Image/mandje.png" alt="Shop" class="shop-icon" /></div>
        </div>
      </nav>
    </header>

    <!-- Contactformulier -->
    <section class="contact-form">
      <h2>Contact</h2>
      <form action="#" method="post">
        <input type="email" placeholder="Email" required="" />
        <input type="text" placeholder="Naam" required="" />
        <textarea placeholder="Bericht" rows="5" required=""></textarea>
        <button type="submit">Verstuur</button>
      </form>

      <h1>
        Let's <span class="highlight-yellow">cook</span>
        <span class="highlight-red">together!</span>
      </h1>
      <div class="social-icons">
        <img class="icon-tiktok" src="/Foto/TikTok.webp" alt="TikTok" />
        <img
          class="icon-instagram"
          src="/Foto/instagram.webp"
          alt="Instagram"
        />
        <img class="icon-twitter" src="/Foto/X.webp" alt="Twitter" />
      </div>
      <div class="email-container">
        <img class="icon-email" src="/Image/mail.png" alt="Email" />
        <p>globalfoodies.official@gmail.com</p>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="contact">
        <h3>Contact</h3>
        <p>globalfoodies.official@gmail.com</p>
        <div class="social-icons">
          <i class="fab fa-tiktok"><img src="/Foto/TikTok.webp" alt="" /></i>
          <i class="fab fa-x-twitter"><img src="/Foto/X.webp" alt="" /></i>
          <i class="fab fa-instagram"
            ><img src="/Foto/instagram.webp" alt=""
          /></i>
        </div>
      </div>

      <div class="logo">
        <img src="/Foto/logo-global-foodies.png" alt="" />
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Over ons</a>
        <a href="#">Merch</a>
        <a href="#">Contact</a>
        <div class="up-arrow"><img src="/images/arrow.webp" alt="" /></div>
      </div>
    </footer>
  </body>
</html>
