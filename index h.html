<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Global Foodies</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img
          src="/images/menu.png"
          alt="Menu"
          class="menu-icon"
          id="menu-icon"
        />
        <img src="/images/logo.png" alt="Global Foodies" class="logo" />
        <img src="/images/winkelwagen.png" alt="Shop" class="shop-icon" />

 
        <nav class="navigation" id="main-nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Over ons</a></li>
            <li><a href="#">Merch</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" class="highlight">ENG</a></li>
          </ul>
        </nav>
      </nav>
    </header>

    <section class="cart">
      <div class="cart-header">
        <h2>Winkelmand</h2>
        <div class="details">
          <span>aantal</span>
          <span>prijs</span>
        </div>
      </div>

      <div class="cart-item">
        <img src="images/tablier.png" alt="Keukenschort" />
        <p>Keukenschort (zwart)</p>
        <div class="quantity">
          <button>-</button>
          <span>01</span>
          <button>+</button>
        </div>
        <span class="price">€ 25</span>
        <span class="remove">✕</span>
      </div>

      <div class="cart-item">
        <img src="images/hoedje.png" alt="Kookmuts" />
        <p>Kookmuts (groen)</p>
        <div class="quantity">
          <button>-</button>
          <span>01</span>
          <button>+</button>
        </div>
        <span class="price">€ 22</span>
        <span class="remove">✕</span>
      </div>

      <div class="cart-item">
        <img src="images/plankje.png" alt="plank" />
        <p>Snijplank</p>
        <div class="quantity">
          <button>-</button>
          <span>01</span>
          <button>+</button>
        </div>
        <span class="price">€ 35</span>
        <span class="remove">✕</span>
      </div>

      <div class="cart-item">
        <img src="images/tas .png" alt="Mok" />
        <p>Mok</p>
        <div class="quantity">
          <button>-</button>
          <span>01</span>
          <button>+</button>
        </div>
        <span class="price">€ 10</span>
        <span class="remove">✕</span>
      </div>
    </section>

    <section>
      <div class="cart-price">
        <p class="total-price">totaalprijs:<br />€ 92</p>
        <button class="checkout-button">Naar checkout</button>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-contact">
        <h2>Contact</h2>
        <p>globalfoodies.official<br />@gmail.com</p>
        <div class="social-icons">
          <a href="#"><img src="images/TikTok.webp" alt="TikTok" /></a>
          <a href="#"><img src="images/X.webp" alt="X" /></a>
          <a href="#"><img src="images/instagram.webp" alt="Instagram" /></a>
        </div>
      </div>

      <div>
        <img src="images/logo.png" alt="logo" />
      </div>

      <nav class="footer-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Over ons</a></li>
          <li><a href="#">Merch</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
